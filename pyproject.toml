[project]
name = "anime-segmentation"
version = "0.1.0"
description = "Anime Segmentation Project"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "gradio",
    "huggingface-hub>=0.22",
    "kornia",
    "numpy",
    "opencv-python",
    "pillow",
    "pytorch-lightning",
    "scipy",
    "timm",
    "torch",
    "torchvision",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.407",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.format]
line-ending = "lf"
docstring-code-format = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "T20",
    "D",
    "ANN",
    "CPY",
    "COM812",
    "ERA001",
    "S101",
    "N812",
    "N802",
    "PLR2004",
    "EM",
    "S311",
]

[tool.pyright]
typeCheckingMode = "standard"
